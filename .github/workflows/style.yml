name: Black Formatting

on: [push, pull_request]
jobs:
  format:
    name: black
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
      - name: Set up python
        uses: actions/setup-python@v5.1.0
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black
      - name: Format code
        run: black .